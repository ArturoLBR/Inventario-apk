<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Bienes</ion-title>
        
    </ion-toolbar>
</ion-header>
    <ion-toolbar>
    
      <ion-searchbar slot="end" show-cancel-button="always" (ionInput)="onSearch($event)"></ion-searchbar>
    
    </ion-toolbar>



<ion-content>



    <ion-grid [fixed]="true" >
        <ion-row>
          <ion-col size="2" class="table-header"><b>ID</b></ion-col>
          <ion-col size="3" class="table-header"><b>NOMBRE</b></ion-col>
          <ion-col size="3" class="table-header"><b>PRECIO</b></ion-col>
          <ion-col size="4" class="table-header"><b>CANTIDAD</b></ion-col>
        
        </ion-row>

        
  <!-- Iterar sobre el array de productos y mostrar los datos en las filas -->
  <ng-container *ngFor="let producto of productos">
    <div class="line"></div>
    <ion-row  [routerLink]="['/editar', producto.id]" routerDirection="root">
      <ion-col size="2">{{ producto.id }}</ion-col>
      <ion-col size="3">{{ producto.nombre }}</ion-col>
      <ion-col size="3">${{ producto.precio.toFixed(2) }}</ion-col>
      <ion-col size="4">{{ producto.cantidad }}</ion-col>
    </ion-row>
  </ng-container>

  <div class="line"></div>


      </ion-grid>
      

</ion-content>
